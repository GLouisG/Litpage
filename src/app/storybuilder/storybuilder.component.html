<section class="h-100 gradient-form" style="background-color: #eee;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          <div class="row g-0">

            <div class="col-lg-6">
              <div class="card-body p-md-5 mx-md-4">

                <div class="text-center">
                  <h4 class="mt-1 mb-5 pb-1">Welcome to your writing desk</h4>
                </div>

                <form #storyPost="ngForm" ngSubmit="onSubmit(storyPost.value)">
                  <p>Create a story</p>

                  <div class="form-outline mb-4">
                    <input type="text" id="form2Example11" class="form-control" placeholder="name" ngModel/>
                    <label class="form-label" for="form2Example11" name="title" required>Title</label>
                  </div>
                  <div class="form-outline mb-4">
                    <input type="text" id="form2Example12" class="form-control"  name="story" placeholder="name" ngModel/>
                    <label class="form-label" for="form2Example12" required>Story</label>
                  </div>
                  <div class="form-outline mb-4">
                    <input type="text" id="form2Example13" name="genre"   class="form-control" placeholder="name" ngModel/>
                    <label class="form-label" for="form2Example13" required>Genre</label>
                  </div>                  
                  <div class="text-center pt-1 mb-5 pb-1">
                    <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="submit">Create a story</button>
                  </div>

                </form>

              </div>
            </div>

            <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
              <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                <h4 class="mb-4">Your stop for all your short stories.</h4>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
