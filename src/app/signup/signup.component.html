<section class="h-100 gradient-form" style="background-color: #eee;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          
          <div class="row g-0">
            <div class="col-lg-6">

              <div class="card-body p-md-5 mx-md-4">

                <div class="text-center">
                  <h4 class="mt-1 mb-5 pb-1">Welcome to Litpage</h4>
                </div>

                <form #signupPost="ngForm" ngSubmit="onSubmit(signupPost.value)">
                  <p>Please create your account</p>

                  <div class="form-outline mb-4">
                    <input type="text" id="form2Example1" class="form-control" placeholder="name" ngModel/>
                    <label class="form-label" for="form2Example1" name = "username" required>Username</label>
                  </div>
                  <div class="form-outline mb-4">
                    <input type="email" id="form2Example2" name = "email" class="form-control" placeholder="Email" ngModel/>
                    <label class="form-label" for="form2Example2" required>Email</label>
                  </div>
                  <div class="form-outline mb-4">
                    <input type="password" id="form2Example3" name = "password" class="form-control" required ngModel/>
                    <label class="form-label" for="form2Example3" >Password</label>
                  </div>

                  <div class="text-center pt-1 mb-5 pb-1">
                    <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="submit">Signup</button>
                  </div>

                </form>

              </div>
            </div>

            <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
              <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                <h4 class="mb-4">Your stop for all your short stories.</h4>
              </div>
            </div>

          </div>

        </div>
      </div>
    </div>
  </div>
</section>
